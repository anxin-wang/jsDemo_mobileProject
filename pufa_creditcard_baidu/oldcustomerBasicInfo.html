<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <title>在线申请浦发信用卡</title>
    <link type="text/css" href="bootstrap-3.2.0-dist/css/bootstrap.min.css" rel="stylesheet" media="all"/>
    <link type="text/css" href="css/global.css" rel="stylesheet" media="all"/>

</head>
<body>
<div class="container-fluid">
    <div class="row header">
        <img src="img/header_bg_red.png"/>
        <h3>请继续完善以下资料</h3>
        <h6>提交后申请成功</h6>
    </div>
    <div class="row form">
        <form>
            <h3 class="legend"><em></em>个人信息</h3>
            <div class="form-group">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="clearfix">
                            <label style="float:left;width:10%;">姓</label>
                            <div style="float:right;width:80%;">
                                <input type="text" class="form-control" placeholder="请输入您的姓">
                                <div class="error-message">您输入的姓有误</div>
                            </div>
                        </div>


                    </div>
                    <div class="col-xs-6">
                        <div class="clearfix">
                            <label style="float:left;width:10%;">名</label>
                            <div style="float:right;width:80%;">
                                <input type="text" class="form-control" placeholder="请输入您的名">
                                <div class="error-message">您输入的名有误</div>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-6">
                        <select>
                            <option>所在省</option>
                            <option>河北省</option>
                            <option>江苏省</option>
                        </select>

                    </div>
                    <div class="col-xs-6">
                        <select>
                            <option>所在市/县</option>
                            <option>上海市</option>
                            <option>北京市</option>
                        </select>

                    </div>

                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="checkbox-container"><div class="checkbox-blue"></div>长期有效</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <input type="text" class="form-control" placeholder="请填写身份证有效期">
                    </div>
                </div>
                <div class="row word">
                    <div class="col-xs-12">
                        <label>账单寄送地址</label>
                    </div>
                </div>
                <ul class="row radio-select">
                    <li class="col-xs-6  selected">
                        <a href="#" class="item">单位地址</a> </li>
                    <li class="col-xs-6">
                        <a href="#" class="item">住宅地址</a></li>
                </ul>


                <div class="row" style="margin-bottom:0px">
                    <div class="col-xs-12">
                        <div class="checkbox-container"><div class="checkbox-blue"></div>补充更多信息助您提升额度!</div>
                        <h6 style="font-size: 1.5rem;">分期选择(可选)<i></i></h6>
                    </div>
                </div>
                <ul class="row radio-select">
                    <li class="col-xs-4  selected">
                        <a href="#" class="item">6期</a> </li>
                    <li class="col-xs-4">
                        <a href="#" class="item">12期</a></li>
                    <li class="col-xs-4">
                        <a href="#" class="item">24期</a></li>
                </ul>
                <div class="row">

                    <div class="col-xs-8">
                        <input type="text" class="form-control" placeholder="微信号(可选)">
                    </div>
                    <div class="col-xs-4">
                        <div class="checkbox-container inline"><div class="checkbox-blue"></div>同手机号</div>

                    </div>

                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <input type="text" class="form-control" placeholder="QQ号(可选)">
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block ">确认申请</button>
        </form>
    </div>
</div>




    <script type="text/javascript" src="js/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="bootstrap-3.2.0-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/global.js"></script>
</body>
</html>
