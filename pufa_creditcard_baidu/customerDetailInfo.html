<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <title>在线申请浦发信用卡</title>
    <link type="text/css" href="bootstrap-3.2.0-dist/css/bootstrap.min.css" rel="stylesheet" media="all"/>
    <link type="text/css" href="css/global.css" rel="stylesheet" media="all"/>

</head>
<body>
<div class="container-fluid">
    <div class="row header">
        <img src="img/header_bg_red.png"/>
        <h3>请继续完善以下资料</h3>
        <h6>提交后申请成功</h6>
    </div>
    <div class="row form">
        <form>
            <h3 class="legend first"><em></em>个人信息</h3>
            <div class="form-group">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="clearfix">
                            <label  style="float:left;width:10%;">姓</label>
                            <div  style="float:right;width:80%;">
                                <input type="text" class="form-control" placeholder="请输入您的姓">
                                <div class="error-message">您输入的姓有误</div>
                            </div>
                        </div>


                    </div>
                    <div class="col-xs-6">
                        <div class="clearfix">
                            <label style="float:left;width:10%;">名</label>
                            <div  style="float:right;width:80%;">
                                <input type="text" class="form-control" placeholder="请输入您的名">
                                <div class="error-message">您输入的名有误</div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">

                        <input type="text" class="form-control" placeholder="请输入您的邮箱">
                        <div class="error-message">您输入的邮箱格式有误</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>婚姻状况</label>
                <ul class="row radio-select">
                    <li class="col-xs-4  selected">
                        <a href="#" class="item">已婚</a> </li>
                    <li class="col-xs-4">
                        <a href="#" class="item">未婚</a></li>
                    <li class="col-xs-4">
                        <a href="#" class="item">其他</a></li>
                </ul>
            </div>
            <div class="form-group">
                <label>教育程度</label>
                <ul class="row radio-select">
                    <li class="col-xs-4 selected">
                        <a href="#" class="item">初中</a> </li>
                    <li class="col-xs-4">
                        <a href="#" class="item">高中</a></li>
                    <li class="col-xs-4">
                        <a href="#" class="item">大专</a></li>
                    <li class="col-xs-4">
                        <a href="#" class="item">本科</a></li>
                    <li class="col-xs-4">
                        <a href="#" class="item">硕士及以上</a></li>

                </ul>
            </div>
            <div class="form-group">
                <label>直系亲属联系人</label>
                <div class="row">
                    <div class="col-xs-8">
                        <input type="text" class="form-control" placeholder="直系亲属姓名">
                    </div>
                    <div class="col-xs-4">
                        <select>
                            <option>选择关系</option>
                            <option>父</option>
                            <option>母</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <input type="text" class="form-control" placeholder="直系亲属联系人手机号码">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="checkbox-container"><div class="checkbox-blue"></div>长期有效</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <input type="text" class="form-control" placeholder="请填写身份证有效期">
                    </div>
                </div>
                <div class="row word">
                    <div class="col-xs-12">
                        <label>卡片寄送地址</label>
                    </div>
                </div>
                <ul class="row radio-select">
                    <li class="col-xs-6  selected">
                        <a href="#" class="item">单位地址</a> </li>
                    <li class="col-xs-6">
                        <a href="#" class="item">住宅地址</a></li>
                </ul>
            </div>
            <h3 class="legend"><em></em>工作信息</h3>
            <div class="form-group">
                <div class="row">
                    <div class="col-xs-12">
                        <input type="text" class="form-control" placeholder="单位名称">
                    </div>

                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <select>
                            <option>单位性质</option>
                            <option>国企</option>
                            <option>私企</option>
                        </select>
                    </div>
                    <div class="col-xs-6">
                        <select>
                            <option>工作职业</option>
                            <option>1</option>
                            <option>2</option>
                        </select>

                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <select>
                            <option>行业类别</option>
                            <option>1</option>
                            <option>2</option>
                        </select>

                    </div>
                    <div class="col-xs-6">
                        <select>
                            <option>行业</option>
                            <option>1</option>
                            <option>2</option>
                        </select>

                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="input-group">
                            <input type="text" class="form-control"  placeholder="税后年薪">
                            <div class="input-group-addon">万</div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="input-group">
                            <input type="text" class="form-control"  placeholder="现单位工龄">
                            <div class="input-group-addon">年</div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <input type="text" class="form-control" placeholder="任职部门">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <select>
                            <option>省份</option>
                            <option>河北省</option>
                            <option>江苏省</option>
                        </select>
                    </div>
                    <div class="col-xs-6">
                        <select>
                            <option>城市/县</option>
                            <option>上海市</option>
                            <option>北京市</option>
                        </select>
                    </div>

                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <input type="text" class="form-control" placeholder="单位地址">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <input type="text" class="form-control" placeholder="单位邮编">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 telephone-num">
                        <input type="text" class="form-control left quhao" placeholder="区号">
                        <em>&minus;</em>
                        <input type="text" class="form-control left dianhua" placeholder="电话">
                        <em>&minus;</em>
                        <input type="text" class="form-control right fenji" placeholder="分机">
                    </div>

                </div>
            </div>
            <h3 class="legend"><em></em>居住信息</h3>
            <div class="form-group">
                <div class="row">
                    <div class="col-xs-6">
                        <input type="text" class="form-control" placeholder="所在省">
                    </div>
                    <div class="col-xs-6">
                        <input type="text" class="form-control" placeholder="所在市">
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12">
                        <input type="text" class="form-control" placeholder="家庭地址">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <input type="text" class="form-control" placeholder="家庭邮编">
                    </div>

                </div>

                <div class="row word">
                    <div class="col-xs-12">
                        <label>房屋状况</label>
                    </div>
                </div>
                <ul class="row radio-select">
                    <li class="col-xs-4  selected">
                        <a href="#" class="item">自有无按揭</a> </li>
                    <li class="col-xs-4">
                        <a href="#" class="item">按揭住宅</a></li>
                    <li class="col-xs-4">
                        <a href="#" class="item">单位分配</a></li>
                    <li class="col-xs-4">
                        <a href="#" class="item">与父母同住</a> </li>
                    <li class="col-xs-4">
                        <a href="#" class="item">其他</a></li>
                    <li class="col-xs-4">
                        <a href="#" class="item">租房</a></li>
                </ul>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="checkbox-container"><div class="checkbox-blue"></div>无家庭固定电话</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 telephone-num">
                        <input type="text" class="form-control left quhao" placeholder="区号">
                        <em>&minus;</em>
                        <input type="text" class="form-control right dianhua" placeholder="家庭固定电话">
                    </div>

                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <h5>请再填写一位其他联系人信息(和之前的直系联系人不同）</h5>
                    </div>
                </div>
                <div class="row">

                        <div class="col-xs-8">
                            <input type="text" class="form-control" placeholder="联系人姓名">
                        </div>
                        <div class="col-xs-4">
                            <select>
                                <option>选择关系</option>
                                <option>父</option>
                                <option>母</option>
                            </select>
                        </div>

                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <input type="text" class="form-control" placeholder="联系人手机号码">
                    </div>
                </div>
            </div>

            <div class="form-group">


                <div class="row" style="margin-bottom:0px">
                    <div class="col-xs-12">
                        <div class="checkbox-container"><div class="checkbox-blue"></div>补充更多信息助您提升额度!</div>
                        <h6>分期选择<i></i></h6>
                    </div>
                </div>
                <ul class="row radio-select">
                    <li class="col-xs-4  selected">
                        <a href="#" class="item">6期</a> </li>
                    <li class="col-xs-4">
                        <a href="#" class="item">12期</a></li>
                    <li class="col-xs-4">
                        <a href="#" class="item">24期</a></li>
                </ul>
                <div class="row">

                    <div class="col-xs-8">
                        <input type="text" class="form-control" placeholder="微信号(可选)">
                    </div>
                    <div class="col-xs-4">
                        <div class="checkbox-container inline"><div class="checkbox-blue"></div>同手机号</div>

                    </div>

                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <input type="text" class="form-control" placeholder="QQ号(可选)">
                    </div>
                </div>

            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block ">确认申请</button>
        </form>
    </div>
</div>




    <script type="text/javascript" src="js/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="bootstrap-3.2.0-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/global.js"></script>
</body>
</html>
