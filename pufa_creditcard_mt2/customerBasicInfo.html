<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <title>在线申请浦发信用卡</title>
    <link type="text/css" href="bootstrap-3.2.0-dist/css/bootstrap.min.css" rel="stylesheet" media="all"/>
    <link type="text/css" href="css/global.css" rel="stylesheet" media="all"/>

</head>
<body>
<div class="container-fluid">
    <div class="row header">
        <img src="img/header_bg.png"/>
        <h3>申请校园青春卡（宁泽涛版）</h3>
        <h6>请填写基本资料</h6>
    </div>
    <div class="row form">
        <form>
            <div class="form-group">
                <label>姓名</label>
                <input type="text" class="form-control" placeholder="请输入您的姓名">
                <div class="error-message">您输入的姓名格式有误</div>
            </div>
            <div class="form-group">
                <label>证件号码</label>
                <input type="text" class="form-control" placeholder="请输入您的身份证号码">
            </div>
            <div class="form-group">
                <label>手机号</label>
                <input type="text" class="form-control"  placeholder="请输入您的手机号码">
            </div>
            <div class="form-group">
                <label>验证码</label>
                <div class="get-verify-code clearfix">
                    <div class="left"><input type="text" class="form-control"  placeholder="请输入验证码"></div>
                    <div class="right"><input class="btn btn-default " type="button" value="获取验证码"></div>
                </div>
            </div>
            <div class="form-group confirm-read">
                <div class="checkbox-blue"></div>本人已阅读相关章程、领用合约、收费表等申请材料
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block ">开始申请</button>
        </form>
    </div>
</div>




    <script type="text/javascript" src="js/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="bootstrap-3.2.0-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/global.js"></script>
</body>
</html>
